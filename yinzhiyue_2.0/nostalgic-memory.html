<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>我的時光寶物架 Nostalgic Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- CSS 樣式與之前相同 --- */
    @font-face { font-family: 'pixel-font'; src: url('https://fonts.gstatic.com/s/pressstart2p/v12/e3t4euO8KNyBfB3R0rGJ.ttf') format('truetype'); }
    body { margin: 0; background: #222; font-family: Arial, 'pixel-font', monospace; letter-spacing: 1px; overflow-x: hidden; }
    .crt-bg { background-image: url('assets/your-background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh; width: 100vw; position: fixed; inset: 0; }
    .main-frame { position: relative; width: 480px; margin: 40px auto; padding: 2em 2em 1em 2em; background: rgba(35, 38, 50, 0.92); box-shadow: 0 0 80px #444, 0 0 0 6px #fce26a inset; border-radius: 18px; z-index: 2; min-height: 520px; }
    .title-screen { text-align: center; margin-top: 100px; }
    .shelf { display: flex; justify-content: center; align-items: end; margin: 2.5em 0 1em 0; gap: 24px; height: 160px; }
    .shelf-slot { background-image: url('assets/shelf-bg.jpg'); background-size: cover; background-position: center; border: 3px solid #6b4f2c; width: 120px; height: 120px; box-shadow: 0 8px 20px rgba(0,0,0,0.5), 0 2px 6px rgba(0,0,0,0.3) inset; display: flex; align-items: center; justify-content: center; border-radius: 10px 10px 8px 8px; position: relative; transition: filter 0.12s; }
    .item-realistic { max-width: 90%; max-height: 80%; object-fit: contain; filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.4)); }
    .timer-bar { height: 8px; background: repeating-linear-gradient(90deg, #ffec9e, #fce26a 12%, #ffc46a 17%, #ffec9e 36%); border-radius: 4px; margin: 1em 0; animation: timer-bar 5s linear; }
    @keyframes timer-bar { from { width: 100%; } to { width: 0%; } }
    .price-btn { font-size: 1.2em; margin: 1em 1.5em 0 0; background: #ffe5b5; border: 2px solid #f9df5b; color: #1d1821; border-radius: 8px; padding: 0.5em 1.2em; cursor: pointer; transition: background 0.15s; }
    .vhs-intro { display: flex; height: 440px; align-items: center; justify-content: center; font-size: 1.5em; color: #eee; text-shadow: 0 0 16px #eaeaea99; }
    .feedback { text-align: center; font-size: 2em; color: #ffb96d; margin-top: 90px; text-shadow: 0 0 8px #fff8b6; }
    .pixel-font { font-family: 'pixel-font', monospace; letter-spacing: 2px; }
    .tutorial-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(26, 32, 44, 0.85); display: flex; align-items: center; justify-content: center; z-index: 10000; }
    .tutorial-modal { background: #E2E8F0; color: #1A202C; padding: 20px 30px; border-radius: 12px; width: 90%; max-width: 450px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); border: 2px solid #F7FAFC; position: relative; font-family: 'Noto Sans TC', sans-serif; }
    .tutorial-close-btn { position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 16px; color: #555; cursor: pointer; font-family: inherit; }
    .tutorial-content h4 { font-family: 'VT323', monospace; color: #1A202C; font-size: 2em; margin-top: 10px; margin-bottom: 20px; text-align: center; }
    .tutorial-image-placeholder { width: 100%; min-height: 150px; background: rgba(26, 32, 44, 0.1); border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px dashed #5DADE2; padding: 15px; box-sizing: border-box; }
    .tutorial-content ul { list-style: none; padding: 0; margin-top: 15px; }
    .tutorial-content li { font-size: 1.1em; margin-bottom: 10px; line-height: 1.5; }
    @media (max-width: 600px) { body { overflow: auto; } .main-frame { width: 95vw; margin: 20px auto; padding: 1.5em 1em; min-height: auto; } .title-screen { margin-top: 20px; } .shelf { gap: 10px; flex-wrap: wrap; height: auto; margin-bottom: 2em; } .shelf-slot { width: 28vw; height: 28vw; } .pixel-font { font-size: 1.5em; } .price-btn { font-size: 1.1em; padding: 0.8em 1em; margin: 0.5em; } .feedback { font-size: 1.8em; margin-top: 40px; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <audio id="sfx-coin" src="audio/sfx-coin.mp3"></audio>
  <audio id="sfx-wrong" src="audio/sfx-wrong.mp3"></audio>
  <audio id="sfx-vhs" src="audio/sfx-vhs.mp3"></audio>
  <audio id="sfx-modem" src="audio/sfx-modem.mp3"></audio>
  <audio id="bgm-chiptune1" src="audio/bgm-chiptune1.mp3" loop></audio>
  <audio id="bgm-citypop" src="audio/bgm-citypop.mp3" loop></audio>
  
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  
  <script>
    const e = React.createElement;
    const nostalgicItems = [ { name: "Sony Walkman 隨身聽", img: "assets/sony-walkman.jpg", value: 3200 }, { name: "Game Boy", img: "assets/gameboy.jpeg", value: 2800 }, { name: "B.B. Call 傳呼機", img: "assets/bb-call.webp", value: 1800 }, { name: "3.5吋磁碟片", img: "assets/floppydisk.jpeg", value: 15 }, { name: "Tamagotchi 電子雞", img: "assets/tamagotchi.jpeg", value: 700 }, { name: "CD隨身聽", img: "assets/cd-player.jpg", value: 3500 }, { name: "王子麵", img: "assets/prince-noodles.png", value: 3 }, { name: "黑松沙士", img: "assets/sarsaparilla.png", value: 12 }, { name: "養樂多", img: "assets/yakult.jpg", value: 2 }, ];
    function getRandomItems(n) { const arr = nostalgicItems.slice(); const items = []; while (items.length < n && arr.length > 0) { const idx = Math.floor(Math.random() * arr.length); items.push(arr.splice(idx, 1)[0]); } return items; }
    function getShuffledItems(items) { const arr = items.slice(); const idx = Math.floor(Math.random() * arr.length); let newItem; do { newItem = nostalgicItems[Math.floor(Math.random() * nostalgicItems.length)]; } while (arr.find((x) => x.name === newItem.name)); arr[idx] = newItem; return { changedItems: arr, changedIdx: idx }; }
    function shuffle(arr) { let a = arr.slice(); for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } return a; }
    function getRandomGameMode() { const modes = ["FIND_DIFF", "ESTIMATE_PRICE"]; return modes[Math.floor(Math.random() * modes.length)]; }
    function getModePrompt(mode, items) { if (mode === "FIND_DIFF") { const { changedItems, changedIdx } = getShuffledItems(items); const prompt = [ "咦？是不是有東西被換掉了？", "哪個東西變了？眼力大考驗～", ][Math.floor(Math.random() * 2)]; return { prompt, answer: changedIdx, changedItems }; } else if (mode === "ESTIMATE_PRICE") { const idx = Math.floor(Math.random() * items.length); const item = items[idx]; const correct = item.value; let choices = [ correct, correct + 500, Math.max(correct - 500, 1), correct + 1000, ]; choices = shuffle(choices); const answer = choices.indexOf(correct); const prompt = `猜猜看，${item.name}在當年大概多少錢？`; return { prompt, answer, choices: choices.map((v) => `${v} 元`), item, }; } return { prompt: "Coming soon", answer: 0 }; }
    const sfxElements = { coin: () => document.getElementById("sfx-coin"), wrong: () => document.getElementById("sfx-wrong"), vhs: () => document.getElementById("sfx-vhs"), modem: () => document.getElementById("sfx-modem"), };
    function playSfx(name) { const el = sfxElements[name](); if (el) { el.currentTime = 0; el.play().catch(()=>{}); } }
    function chiptuneBGM() { const list = ["bgm-chiptune1", "bgm-citypop"]; const idx = Math.floor(Math.random() * list.length); return document.getElementById(list[idx]); }

    function TutorialModal({ onClose }) { const placeholder = e('div', { className: 'tutorial-image-placeholder' }, e('p', { style: { fontSize: '1.2em', color: '#E59866' } }, '[ 此處為「時光寶物架」玩法說明圖 ]'), e('ul', null, e('li', null, '1. 記住貨架上出現的所有寶物！'), e('li', null, '2. 在下一關，找出被調包的物品、或回答指定問題！') ) ); const content = e('div', { className: 'tutorial-content' }, e('h4', null, '玩法說明'), placeholder); return e('div', { className: 'tutorial-overlay' }, e('div', { className: 'tutorial-modal' }, e('button', { className: 'tutorial-close-btn', onClick: onClose }, '我知道了 (略過)'), content)); }
    
    function App() {
      const [isTutorialVisible, setTutorialVisible] = React.useState(false);
      const [isAudioUnlocked, setAudioUnlocked] = React.useState(false);
      const tutorialKey = 'tutorialShown_nostalgic_memory';

      React.useEffect(() => { if (!sessionStorage.getItem(tutorialKey)) { setTutorialVisible(true); } }, []);

      const handleCloseTutorial = () => {
        setTutorialVisible(false);
        sessionStorage.setItem(tutorialKey, 'true');
        unlockAudio(); 
      };
      
      const unlockAudio = () => {
        if (isAudioUnlocked) return;
        Object.values(sfxElements).forEach(getEl => {
          const el = getEl();
          if (el) { el.play().catch(() => {}); el.pause(); el.currentTime = 0; }
        });
        const bgmEl = chiptuneBGM();
        if (bgmEl) { bgmEl.play().catch(() => {}); bgmEl.pause(); }
        setAudioUnlocked(true);
        console.log("Audio unlocked by user interaction!");
      };

      const [phase, setPhase] = React.useState("VHS_INTRO");
      const [shelfItems, setShelfItems] = React.useState([]);
      const [hiddenShelfItems, setHiddenShelfItems] = React.useState([]);
      const [answer, setAnswer] = React.useState(null);
      const [mode, setMode] = React.useState("FIND_DIFF");
      const [prompt, setPrompt] = React.useState("");
      const [score, setScore] = React.useState(0);
      const [feedback, setFeedback] = React.useState("");
      const [questionData, setQuestionData] = React.useState(null);
      const [bgm, setBgm] = React.useState(null);

      // ***** BUG FIX STARTS HERE *****
      React.useEffect(() => { 
          if (isTutorialVisible) return; // 教學顯示時，不做任何事
          
          if (phase === "VHS_INTRO") { 
              if (isAudioUnlocked) playSfx('modem'); // 只有音效解鎖後才嘗試播放
              // 無論音效是否解鎖，都必須自動轉換到下個畫面
              const timer = setTimeout(() => setPhase("TITLE"), 4200); 
              return () => clearTimeout(timer);
          } 
      }, [phase, isTutorialVisible, isAudioUnlocked]);

      React.useEffect(() => { 
          if (isTutorialVisible || !isAudioUnlocked) return; // BGM必須等待音效解鎖
          
          if (phase === "TITLE" && !bgm) { 
              const bgmAudio = chiptuneBGM(); 
              if (bgmAudio) {
                  setBgm(bgmAudio); 
                  bgmAudio.loop = true; 
                  bgmAudio.volume = 0.23; 
                  bgmAudio.play().catch(()=>{});
              }
          } 
      }, [phase, bgm, isTutorialVisible, isAudioUnlocked]);
      // ***** BUG FIX ENDS HERE *****

      function startGame() { unlockAudio(); setScore(0); nextRound(); }
      function nextRound() { const mode = getRandomGameMode(); setMode(mode); const numItems = Math.min(3 + Math.floor(score / 2), 5); const items = getRandomItems(numItems); setShelfItems(items); setPrompt(""); setPhase("MEMORY"); setTimeout(() => { playSfx('vhs'); setPhase("QUESTION"); const qData = getModePrompt(mode, items); setPrompt(qData.prompt); setAnswer(qData.answer); setQuestionData(qData); if (mode === "FIND_DIFF") { setHiddenShelfItems(qData.changedItems); } }, 5000); }
      function handleClickItem(idx) { if (phase !== "QUESTION" || isTutorialVisible) return; let correct = (idx === answer); if (correct) { setFeedback("帥喔！"); playSfx('coin'); setScore(s => s + 1); } else { setFeedback("遜掉了～"); playSfx('wrong'); } setPhase("FEEDBACK"); setTimeout(() => nextRound(), 1800); }
      function handleChoice(i) { if (phase !== "QUESTION" || isTutorialVisible) return; const correct = (i === answer); if (correct) { setFeedback("超懂行！"); playSfx('coin'); setScore(s => s + 1); } else { setFeedback("再猜猜看～"); playSfx('wrong'); } setPhase("FEEDBACK"); setTimeout(() => nextRound(), 1800); }
      function renderShelf(items, clickable) { return e( "div", { className: "shelf" }, items.map((item, i) => e( "div", { key: i, className: "shelf-slot", style: { cursor: clickable ? "pointer" : "default", filter: item ? "" : "brightness(0.8)", }, onClick: () => clickable && handleClickItem(i), }, item && e("img", { src: item.img, alt: item.name, className: "item-realistic", title: item.name, draggable: false, }) ) ) ); }
      
      function CRTOverlay() { return e("div", { style: { pointerEvents: "none", position: "fixed", inset: 0, zIndex: 99, background: "repeating-linear-gradient(0deg, rgba(0,0,0,0.07) 0 2px, transparent 2px 6px)", mixBlendMode: "overlay", }, }); }
      function VHSNoise({ active }) { const ref = React.useRef(); React.useEffect(() => { let anim; function draw() { const canvas = ref.current; if (!canvas) return; const ctx = canvas.getContext("2d"); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let y = 0; y < canvas.height; y += 4) { const alpha = Math.random() * 0.12 + 0.07; ctx.fillStyle = `rgba(240,240,240,${alpha})`; ctx.fillRect(0, y, canvas.width, 2); } if (Math.random() < 0.15) { ctx.fillStyle = "rgba(255,255,255,0.25)"; ctx.fillRect( 0, Math.floor(Math.random() * canvas.height), canvas.width, 3 ); } anim = requestAnimationFrame(draw); } if (active) draw(); return () => cancelAnimationFrame(anim); }, [active]); return e("canvas", { ref, width: window.innerWidth, height: window.innerHeight, style: { pointerEvents: "none", position: "fixed", inset: 0, zIndex: 100, opacity: active ? 1 : 0, transition: "opacity 0.3s", }, }); }

      const gameContent = e( "div", { className: "main-frame" },
          phase === "VHS_INTRO" && e( "div", { className: "vhs-intro" }, e("span", { className: "pixel-font" }, "VHS 載入中...") ),
          phase === "TITLE" && e( "div", { className: "title-screen" }, e( "h1", { className: "pixel-font", style: { color: "#F9DF5B" } }, "我的時光寶物架" ), e( "p", { style: { color: "#E383B9" } }, e("b", null, "80/90s"), " 懷舊記憶訓練" ), e( "button", { className: "pixel-font", onClick: startGame }, "開始遊戲" ) ),
          phase === "MEMORY" && e( "div", null, e( "div", { className: "pixel-font", style: { color: "#E383B9" } }, "記住貨架上的寶物吧！" ), renderShelf(shelfItems, false), e("div", { className: "timer-bar" }) ),
          phase === "QUESTION" && e( "div", null, e( "div", { className: "pixel-font", style: { color: "#6EDCFF" } }, prompt ), mode === "FIND_DIFF" ? renderShelf(hiddenShelfItems, true) : mode === "ESTIMATE_PRICE" ? e( "div", { style: { marginTop: "2em", textAlign: "center" } }, questionData && e("img", { src: questionData.item.img, alt: questionData.item.name, className: "item-realistic", style: { marginBottom: "1em" }, }), questionData && questionData.choices.map((c, i) => e( "button", { key: i, className: "pixel-font price-btn", onClick: () => handleChoice(i), }, c ) ) ) : renderShelf(shelfItems, true) ),
          phase === "FEEDBACK" && e( "div", null, e( "div", { className: "pixel-font feedback" }, feedback, e("br", null), e( "span", { style: { fontSize: 18, color: "#FFD700" } }, "分數：", score ) ) )
      );

      return e( "div", { className: "crt-bg", onClick: unlockAudio },
        isTutorialVisible && e(TutorialModal, { onClose: handleCloseTutorial }),
        e(CRTOverlay),
        e(VHSNoise, { active: phase === "VHS_INTRO" || phase === "MEMORY" }),
        !isTutorialVisible && gameContent
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(e(App));
  </script>
</body>
</html>
