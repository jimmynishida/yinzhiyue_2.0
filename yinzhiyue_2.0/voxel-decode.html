<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>數據次元：方塊解碼</title>
  <meta name="viewport" content="width=800, user-scalable=no">
  <meta name="theme-color" content="#0f0">
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/363/laptop_1f4bb.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* --- CSS 樣式與之前相同 --- */
    html, body { margin:0; padding:0; background: #101a10; }
    body { font-family: 'Press Start 2P', monospace; }
    .crt-frame { box-shadow: 0 0 60px #0f0d, 0 0 8px #0a0; border-radius: 28px; padding: 18px 24px; margin: 40px auto; background: linear-gradient(150deg, #1f2d1f 80%, #243324 100%); width: 720px; height: 540px; position: relative; overflow: hidden; max-width: 100vw; }
    .crt-glass { border-radius: 24px; box-shadow: 0 0 30px #060  inset; background: #102010; height: 100%; width: 100%; position: relative; overflow: hidden; }
    .crt-inner { position: absolute; inset: 0; padding: 18px; color: #0f0; font-size: 18px; text-shadow: 0 0 8px #0f0b, 0 0 1px #0a0; font-family: 'Press Start 2P', monospace; z-index: 2; display: flex; align-items: center; justify-content: center; }
    .crt-scanlines { pointer-events: none; position: absolute; inset: 0; background: repeating-linear-gradient( to bottom, rgba(0,255,0,0.01) 0px, rgba(0,255,0,0.03) 2px, rgba(0,0,0,0.08) 3px, transparent 4px ); z-index: 1; }
    .crt-loading pre { color: #0f0; font-size: 22px; margin: 80px auto; text-shadow: 0 0 6px #0f0, 0 0 1px #080; font-family: 'Press Start 2P', monospace; }
    .crt-blink { animation: blink 1s steps(2, start) infinite; }
    @keyframes blink { to { opacity: 0; } }
    .crt-title { font-size: 2.2em; text-align: center; margin-top: 50px; text-shadow: 0 0 16px #0f0b, 0 0 1px #0a0; letter-spacing: 2px; }
    .crt-btn { display: inline-block; margin: 16px 8px; padding: 10px 28px; background: #141; border: 2px solid #3f3; border-radius: 7px; font-family: 'Press Start 2P', monospace; color: #0f0; font-size: 1.1em; text-shadow: 0 0 8px #0f0; cursor: pointer; box-shadow: 0 2px 0 #101, 0 0 8px #0f0b inset; transition: background 0.1s; }
    .crt-btn:active { background: #0a1; }
    .menu, .scoreboard, .crt-cutscene { text-align: center; }
    .crt-panel { margin: 50px auto; padding: 34px; background: #192519e0; border-radius: 18px; border: 2px solid #3f3; box-shadow: 0 0 14px #0f0b, 0 0 1px #0a0; color: #0f0; max-width: 420px; }
    .crt-score-input { width: 70px; font-size: 1.4em; text-align: center; margin: 0 10px; background: #111; color: #3f3; border: none; border-bottom: 2px solid #3f3; font-family: 'Press Start 2P', monospace; }
    .cube-selector { margin: 28px auto; text-align: center; }
    .question-text { margin-bottom: 16px; font-size: 1.1em; text-shadow: 0 0 8px #0f0b, 0 0 1px #0a0; }
    .cube-options { display: flex; justify-content: center; gap: 36px; }
    .cube-option { perspective: 400px; transition: box-shadow 0.12s; box-shadow: 0 0 10px #0f0b; border-radius: 7px; padding: 8px; background: #181; cursor: pointer; outline: none; display:inline-block; }
    .cube-art { width: 60px; height: 60px; margin: 0 auto; border-radius: 8px; background: #121; box-shadow: 0 0 6px #0f0b, 0 0 2px #0a0; display: flex; align-items: center; justify-content: center; }
    .cube-option:active, .cube-option:focus { background: #0b1; box-shadow: 0 0 20px #0f0b, 0 0 2px #0a0; }
    .game-hud { font-size: 1em; padding: 8px 0 16px 0; display: flex; justify-content: space-between; width: 90%; margin: 0 auto 8px auto; text-shadow: 0 0 3px #0f0b, 0 0 1px #0a0; position: absolute; top: 18px; left: 5%;}
    @media (max-width: 750px) { .crt-frame { width: 99vw; height: 99vw; min-height: 400px; } .crt-inner { font-size: 14px; } }
  /* --- 教學彈窗樣式 --- */
.tutorial-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(26, 32, 44, 0.85); /* 午夜藍背景 */
    display: none; /* 預設隱藏 */
    align-items: center;
    justify-content: center;
    z-index: 10000;
}

.tutorial-modal {
    background: #E2E8F0; /* 冬日灰 */
    color: #1A202C;
    padding: 20px 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    border: 2px solid #F7FAFC;
    position: relative;
    font-family: 'Noto Sans TC', sans-serif; /* 使用更易讀的現代字體 */
}

.tutorial-close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    background: none;
    border: none;
    font-size: 16px;
    color: #555;
    cursor: pointer;
    font-family: inherit;
}

.tutorial-content h4 {
    font-family: 'VT323', monospace; /* 標題保留復古字體 */
    color: #1A202C;
    font-size: 2em;
    margin-top: 10px;
    margin-bottom: 20px;
    text-align: center;
}

.tutorial-image-placeholder {
    width: 100%;
    min-height: 150px;
    background: rgba(26, 32, 44, 0.1);
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 2px dashed #5DADE2;
    padding: 15px;
    box-sizing: border-box;
}

.tutorial-content ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
}

.tutorial-content li {
    font-size: 1.1em;
    margin-bottom: 10px;
    line-height: 1.5;
}
  </style>
</head>
<body>
  <div id="tutorial-overlay" class="tutorial-overlay">
    <div class="tutorial-modal">
        <button id="tutorial-close-btn" class="tutorial-close-btn">我知道了 (略過)</button>
        <div class="tutorial-content">
            <h4>玩法說明</h4>
            <div class="tutorial-image-placeholder">
                <p style="font-size: 1.2em; color: #E59866;">[ 此處為一張靜態玩法說明圖 ]</p>
                <ul id="tutorial-text-list">
                    <li>專心看！找出畫面中唯一一個「紋路不同」的方塊。</li>
                    <li>用滑鼠點擊它即可得分。</li>
                </ul>
            </div>
        </div>
    </div>
</div>
  <div class="crt-frame">
    <div class="crt-glass">
      <div class="crt-scanlines"></div>
      <div class="crt-inner" id="game-root"></div>
    </div>
  </div>
<script>
/** ==== 音效與資料 (與之前相同) ==== */
const AUDIO = { arcadeBgm: "https://cdn.jsdelivr.net/gh/jimmynishida/public-assets@main/audio/arcade_bgm.mp3", sfxRotate: "https://cdn.jsdelivr.net/gh/jimmynishida/public-assets@main/audio/rotate.wav", sfxCorrect: "https://cdn.jsdelivr.net/gh/jimmynishida/public-assets@main/audio/correct.wav", sfxError: "https://cdn.jsdelivr.net/gh/jimmynishida/public-assets@main/audio/error.wav", sfxComplete: "https://cdn.jsdelivr.net/gh/jimmynishida/public-assets@main/audio/complete.wav", msdosBoot: "https://cdn.jsdelivr.net/gh/jimmynishida/public-assets@main/audio/msdos_boot.mp3" };
class AudioManager { constructor() { this.bgm = null; this.sfx = null; } play(src, volume = 1, loop = false) { if (!src) return; try { if (src.endsWith(".mp3")) { if (this.bgm) { this.bgm.pause(); this.bgm = null; } this.bgm = new Audio(src); this.bgm.volume = volume; this.bgm.loop = loop; this.bgm.play(); } else { if (this.sfx) { this.sfx.pause(); this.sfx = null; } this.sfx = new Audio(src); this.sfx.volume = volume; this.sfx.play(); } } catch (e) { console.error("Audio playback failed:", e); } } stop() { if (this.bgm) { this.bgm.pause(); this.bgm = null; } if (this.sfx) { this.sfx.pause(); this.sfx = null; } } }
const audio = new AudioManager();
const cutscenes = [ `1989年。網路深處。\n你是一名駭客，被神秘AI「創世者」鎖定。\n資料核心被重重防火牆防護，你必須解碼進入。\n\n任務：破解數據密碼，潛入AI的核心。`, `第一道防線已被突破，資料流如洪水般湧現。\n你感受到AI的監控，螢幕上的符號開始扭曲。\n一場智力的對決正式展開……` ];

/** ==== 徹底修正的渲染邏輯 ==== */
function createSVGElement(tag, attributes = {}) { const el = document.createElementNS('http://www.w3.org/2000/svg', tag); for (const key in attributes) { el.setAttribute(key, attributes[key]); } return el; }

function generateQuestion() {
  const answerIndex = Math.floor(Math.random() * 4);
  return {
    prompt: "找出唯一一個電路紋理不同的方塊：",
    options: [0, 1, 2, 3].map(i => ({
      render: () => {
        const fill = i === answerIndex ? "#3f3" : "#0f0";
        const symbol = i === answerIndex ? "?" : "#";
        const svg = createSVGElement('svg', { width: 48, height: 48 });
        const rect = createSVGElement('rect', { width: 48, height: 48, rx: 8, fill: fill });
        const text = createSVGElement('text', { x: 24, y: 36, 'text-anchor': 'middle', fill: '#111', 'font-size': 30, 'font-family': 'monospace' });
        text.textContent = symbol;
        svg.append(rect, text);
        return svg;
      }
    })),
    answerIndex
  };
}

const GAME_TIME = 90;
let state = { view: "loading", score: 0, combo: 0, timeLeft: GAME_TIME, question: null, initials: "", cutIdx: 0, timer: null };

function createElement(tag, options = {}, children = []) {
    const el = document.createElement(tag);
    Object.keys(options).forEach(key => {
        // REMOVED: The insecure `innerHTML` option is gone.
        if (key === 'className') el.className = options[key];
        else if (key === 'textContent') el.textContent = options[key];
        else if (key === 'onclick') el.onclick = options[key];
        else if (key === 'onmousedown') el.onmousedown = options[key];
        else if (key === 'oninput') el.oninput = options[key];
        else if (key === 'style') Object.assign(el.style, options[key]);
        else el.setAttribute(key, options[key]);
    });
    children.forEach(child => {
        if (child) el.appendChild(typeof child === 'string' ? document.createTextNode(child) : child);
    });
    return el;
}

function setState(next) { Object.assign(state, next); render(); }

function renderLoadingScreen(container) {
    const pre = createElement('pre', {}, [ 'LOADING...\nC:\\GAME\\VOXEL.EXE\n', createElement('span', { className: 'crt-blink' }, ['█']) ]);
    container.appendChild(createElement('div', { className: 'crt-loading' }, [pre]));
}

function renderMenuScreen(container) {
    container.appendChild( createElement('div', { className: 'menu' }, [ createElement('h1', { className: 'crt-title', textContent: '數據次元：方塊解碼' }), createElement('button', { className: 'crt-btn', textContent: '街機模式', onclick: startArcade }), createElement('button', { className: 'crt-btn', textContent: '劇情模式', onclick: () => setCutscene(0) }), createElement('button', { className: 'crt-btn', textContent: '高分榜', onclick: () => setState({ view: 'scoreboard' }) }) ]) );
}

function renderArcadeScreen(container) {
    const hud = createElement('div', { className: 'game-hud' }, [ createElement('span', { textContent: `SCORE: ${state.score}` }), createElement('span', { textContent: `TIME: ${state.timeLeft}s` }), createElement('span', { textContent: `COMBO: ${state.combo}` }) ]);
    if (!state.question) return;
    const optionsContainer = createElement('div', { className: 'cube-options' });
    state.question.options.forEach((opt, idx) => {
        const cubeArt = createElement('div', { className: 'cube-art' }, [opt.render()]);
        const cubeOption = createElement('div', { className: 'cube-option', tabindex: 0, onclick: () => selectCube(idx), onmousedown: cubeRotateSfx }, [cubeArt]);
        optionsContainer.appendChild(cubeOption);
    });
    const selector = createElement('div', { className: 'cube-selector' }, [ createElement('div', { className: 'question-text', textContent: state.question.prompt }), optionsContainer ]);
    container.append(hud, selector);
}

function renderScoreboardScreen(container) {
    const hs = getHighScores();
    const tbody = createElement('tbody');
    hs.forEach((h, i) => { tbody.appendChild(createElement('tr', {}, [ createElement('td', { textContent: i + 1 }), createElement('td', { textContent: h.initials }), createElement('td', { textContent: h.score }) ])); });
    const scoreInput = createElement('input', { className: 'crt-score-input', maxlength: 3, value: state.initials || "", placeholder: "AAA", oninput: (e) => inputInitials(e.target.value) });
    const panel = createElement('div', { className: 'scoreboard crt-panel' }, [ createElement('h2', { textContent: 'HIGH SCORES' }), createElement('table', { style: { margin: '0 auto', color: '#0f0', fontSize: '1em' } }, [tbody]), createElement('div', { style: { marginTop: '1em' }, textContent: `Your Score: ${state.score}` }), createElement('div', {}, [ scoreInput, createElement('button', { className: 'crt-btn', textContent: '提交', onclick: submitInitials }) ]), createElement('button', { className: 'crt-btn', textContent: '返回主選單', onclick: toMenu }) ]);
    container.appendChild(panel);
}

function renderCutsceneScreen(container) {
    container.appendChild( createElement('div', { className: 'crt-cutscene crt-panel' }, [ createElement('pre', { textContent: cutscenes[state.cutIdx] }), createElement('button', { className: 'crt-btn', textContent: '繼續', onclick: nextCutscene }) ]) );
}

function render() {
  const el = document.getElementById('game-root');
  el.innerHTML = '';
  switch(state.view) {
    case "loading": renderLoadingScreen(el); break;
    case "menu": renderMenuScreen(el); break;
    case "arcade": renderArcadeScreen(el); break;
    case "scoreboard": renderScoreboardScreen(el); break;
    case "cutscene": renderCutsceneScreen(el); break;
  }
}

// --- 遊戲邏輯 (與之前相同) ---
function startArcade() { setState({view:"arcade", score:0, combo:0, timeLeft:GAME_TIME, question: generateQuestion(), initials:""}); if (state.timer) clearInterval(state.timer); audio.play(AUDIO.arcadeBgm, 0.6, true); state.timer = setInterval(() => { setState({timeLeft: state.timeLeft-1}); if (state.timeLeft <= 0) { clearInterval(state.timer); audio.stop(); setState({view:"scoreboard"}); } }, 1000); }
function selectCube(idx) { if (!state.question) return; if (idx === state.question.answerIndex) { setState({score:state.score+100+state.combo*20, combo:state.combo+1}); audio.play(AUDIO.sfxCorrect, 1); setTimeout(()=>setState({question: generateQuestion()}), 200); } else { setState({combo:0}); audio.play(AUDIO.sfxError, 1); setTimeout(()=>setState({question: generateQuestion()}), 350); } }
function cubeRotateSfx() { audio.play(AUDIO.sfxRotate, 0.8); }
function setCutscene(idx) { setState({view:"cutscene", cutIdx:idx}); }
function nextCutscene() { if (state.cutIdx<cutscenes.length-1) setState({cutIdx:state.cutIdx+1}); else toMenu(); }
function inputInitials(val) { setState({initials: val.replace(/[^A-Z0-9]/gi,"").slice(0,3).toUpperCase()}); }
function submitInitials() { if (!state.initials) return; let hs = getHighScores(); hs.push({ initials: state.initials, score: state.score }); hs = hs.sort((a, b) => b.score - a.score).slice(0, 10); localStorage.setItem("cube_hs", JSON.stringify(hs)); toMenu(); }
function toMenu() { audio.stop(); setState({view:"menu", score:0, combo:0, question:null, initials:""}); }
function getHighScores() { return JSON.parse(localStorage.getItem("cube_hs") || "[]"); }
function boot() { render(); audio.play(AUDIO.msdosBoot, 0.8); setTimeout(()=>setState({view:"menu"}), 3000); }
window.onload = boot; // 或 window.onload = render; 或其他類似的啟動函式
// --- 整合後的啟動邏輯 ---
function initTutorial() {
    const overlay = document.getElementById('tutorial-overlay');
    const closeBtn = document.getElementById('tutorial-close-btn');

    // vvvvvv 【第一處需要您修改的地方】 vvvvvv
    const tutorialKey = 'voxel-decode'; 
    // ^^^^^^ 【第一處需要您修改的地方】 ^^^^^^

    const startGame = () => {
        // 確保只啟動一次
        window.onload = null; 

        // vvvvvv 【第二處需要您修改的地方】 vvvvvv
        boot(); // <--- 呼叫該遊戲原本的啟動函式 (可能是 boot(), render(), renderApp() 等)
        // ^^^^^^ 【第二處需要您修改的地方】 ^^^^^^
    };

    if (!sessionStorage.getItem(tutorialKey)) {
        if (overlay) overlay.style.display = 'flex';
        if (closeBtn) {
            closeBtn.onclick = function() {
                if (overlay) overlay.style.display = 'none';
                sessionStorage.setItem(tutorialKey, 'true');
                startGame(); // 關閉教學後啟動遊戲
            };
        }
    } else {
        startGame(); // 如果已經看過教學，直接啟動遊戲
    }
}

// 將頁面載入後的預設行為指向我們的整合函式
window.onload = initTutorial;
</script>
</body>
</html>
